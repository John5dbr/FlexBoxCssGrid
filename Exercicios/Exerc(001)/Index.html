<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox - Aula 1</title>
    <style>
        body {
            height: 1200px;
        }
        #container {
            display: flex;
            background: rgba(156, 156, 156, 0.452);
            border: 1px solid black;
            padding: 15px;
            max-width: 300px;
            height: 300px;
            /* alinhamento horizontal */
            justify-content: space-around;
            /* alinhamento vertical */
            align-items: center;
            /* Quebra de linha */
            flex-wrap: wrap;
            /* Direção dos elementros filhos */
            flex-direction: row;
        }
        #f1, #f2, #f3, #f4, #f5, #f6 {
            background: #3583e9;
            border: 1px solid black;
            height: 80px;
            width: 80px;
            text-align: center;
        }
        .box {
            background: #3583e9;
            border: 1px solid black;
            height: 100px;
            width: 100px;
            /* Shorthand para Flex-Grow
            Flex-Shrink Flex-basis */
            flex: 0 2 150px;
            text-align: center;
            /* Diminuição dos elementos filhos */
            flex-shrink: 0;
            /* Aumento dos elementos filhos */
            flex-grow: 0;
            /* Tamanho base dos elementos filhos */
            flex-basis: 0;
        }
        #contain {
            display: flex;
            background: rgba(156, 156, 156, 0.452);
            border: 1px solid black;
            max-width: 250px;
            height: 300px;
            /* alinhamento vertical */
            justify-content: space-between;
            /* alinhamento horizontal */
            align-items: center;
            flex-direction: column;
        } 
        #b1 {
            /* Ordenar os elementos filhos dentro do elemento pai */
            order: 1;
            flex: 0 2 200px;
        }
        #b2 {
            /* Mudar posição dos elementos filhos */
            align-self: flex-end;
            flex: 0 4 200px;
            order: 2;
        }
        #b3 {
            order: 0;
            flex: 0 2 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="f1">
            1
        </div>
        <div id="f2">
            2
        </div>
        <div id="f3">
            3
        </div>
        <div id="f4">
            4
        </div>
        <div id="f5">
            5
        </div>
        <div id="f6">
            6
        </div>
    </div>
    <hr>
    <div id="contain">
        <div class="box" id="b1">
            1
        </div>
        <div class="box" id="b2">
            2
        </div>
        <div class="box" id="b3">
            3
        </div>
    </div>
</body>
</html>
