<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3</title>
    <style>
        #container1 {
            display: flex;
            flex-flow: column wrap;
        }
        #p1 {
            background: rgb(170, 170, 170);
            text-align: center;
            flex: 0.3 0 ;
            max-width: 300px;
        }
        header {
            display: flex;
            height: 13vh;
            background: rgb(110, 110, 110);
            margin: 5px;
        }
        #container2 {
            display: flex;
            flex-flow: row wrap;
        }
        main, aside, nav {
            margin: 5px;
            background: rgb(110, 110, 110);
        }
        main {
            flex: 3 0 400px;
            height: 45vh;
            overflow: auto;
        }
        aside {
            flex: 1 0 200px;
        }
        nav {
            height: 15vh;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
            display: flex;
            flex: 1 0 200px; 
        }
        footer {
            background: rgb(110, 110, 110);
            display: flex;
            height: 15vh;
            margin: 5px;
        }
        @media (max-width: 850px) {
            aside {
                height: 15vh;
            }
            nav {

            }
        }
        @media (max-width: 636px) {
            nav {    
                height: 8vh;
            }
            main {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div id="container1">
        <header>
            <article id="p1">
                Logo
            </article>
        </header>
            <nav>
                Menu
            </nav>
            <main>
                Main
            </main>
            <aside>
                Aside
            </aside>
        <footer>
            Footer
        </footer>
    </div>
</body>
</html>
