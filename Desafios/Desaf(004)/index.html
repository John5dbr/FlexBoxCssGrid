<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 5</title>
    <style> 
        #container1 {
            display: flex;
            flex-flow: column wrap;
        }
        #container2 {
            display: flex;
            flex-flow: row wrap;
        }
        header {
            justify-content: space-between;
            display: flex;
            flex-direction: row;
            margin: 5px;
            background: rgb(85, 85, 85);
            height: 13vh;
        }
        header > article {
            align-items: center;
            flex: 0.7 0;
            max-width: 350px;
            text-align: center;
            background: rgb(168, 168, 168);
        }
        nav {
            margin: 5px;
            background: rgb(85, 85, 85);
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-self: center;
        }
        nav > article {
            padding: 20px;
        }
        nav > article:hover {
            background: rgba(126, 126, 126, 0.5);
        }
        main {
            flex: 2 0;
            height: 67vh;
            margin: 5px;
            background: rgb(85, 85, 85);
        }
        aside {
            max-width: 250px;
            flex: 1 0;
            height: 67vh;
            margin: 5px;
            background: rgb(85, 85, 85);
        }
        footer {
            margin: 5px;
            background: rgb(85, 85, 85);
            height: 13vh;
        }
    </style>
</head>
<body>
    <div id="container1">
        <header>
            <article>
                Logo
            </article>
            <nav>
                <article>Home</article>
                <article>About</article>
                <article>Product</article>
                <article style="margin-right: 10px;">Contact</article>
            </nav>
        </header>
        <div id="container2">
            <aside>
                Aside
            </aside>
            <main>
                Main
            </main>
        </div>
        <footer>
            Footer
        </footer>
    </div>
</body>
</html>
