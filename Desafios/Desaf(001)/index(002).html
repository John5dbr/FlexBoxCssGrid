<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-flow: column wrap;
        }
        header {
            display: flex;
            flex-flow: row;
            background: rgb(145, 143, 143);
            height: 10vh;
            margin: 5px; 
        }
        #p1 {
            max-width: 250px;
            flex-grow: 0.3;
            background: rgb(190, 189, 189);
            flex-basis: 70px;
            text-align: center;
            justify-content: flex-start;
        }
        #tudo {
            background: white;
            z-index: 5;
        }
        img {
            display: none;
        }
        nav {
            margin: 5px;
            justify-content: center;
            display: flex;
            background: rgb(145, 143, 143);
            flex-flow: row wrap;
        }
        nav > article {
            padding: 30px;
        }
        main {
            margin: 5px;
            height: 41vh;
            background: rgb(145, 143, 143);
        }
        aside {
            margin: 5px;
            height: 15vh;
            background: rgb(145, 143, 143);
        }
        footer {
            margin: 5px;
            height: 15vh;
            background: rgb(145, 143, 143);
        }
        @media (max-width: 650px) {
            nav {
                display: none;
                z-index: 1;
            }
            article {
                z-index: 1;
            }
            header {
                z-index: 1;
            }
            aside {
                z-index: 1;
            }
            footer {
                z-index: 1;
            }
            #p2 {
                height: 10vh;
                display: inline;
                position: absolute;
                right: 20px;
            }
            #container {
                z-index: 1;
            }
            main {
                height: 52vh;
                z-index: 1;
            }
            #tudo {
                background: rgb(0, 0, 0);
                z-index: 1;
            }
            #wall {
                z-index: 6;
            }
        }
    </style>    
</head>
<body>
    <div id="tudo">
        <img id="wall" src="Sem tÃ­tulo.png" alt="fundo">
        <div class="container">
                <header>
                    <article id="p1">
                        Logo
                    </article>
                    <a href=""><img id="p2" src="Menu_icon_icon-icons.com_71858.png" alt="menu"></a>
                </header>
                <nav>
                    <article>Home</article>
                    <article>About</article>
                    <article>Product</article>
                    <article>Contact</article>
                </nav>
                <main>
                    Main
                </main>
                <aside>
                    Aside
                </aside>
                <footer>
                    Footer
                </footer>
        </div>
    </div>
</body>
</html>
