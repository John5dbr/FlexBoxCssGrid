<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <style>
        .container {
            display: flex;
            flex-flow: column wrap;
        }
        header {
            display: flex;
            flex-flow: row;
            background: rgb(145, 143, 143);
            height: 10vh;
            margin: 5px; 
        }
        #p1 {
            max-width: 250px;
            flex-grow: 0.3;
            background: rgb(190, 189, 189);
            flex-basis: 70px;
            text-align: center;
            justify-content: flex-start;
        }
        nav > article:hover {
            background: rgba(77, 77, 77, 0.76);
        }
        img {
            display: none;
            width: 80px;
        }
        nav {
            margin: 5px;
            justify-content: center;
            display: flex;
            background: rgb(145, 143, 143);
            flex-flow: row wrap;
        }
        nav > article {
            padding: 30px;
        }
        main {
            margin: 5px;
            height: 41vh;
            background: rgb(145, 143, 143);
        }
        aside {
            margin: 5px;
            height: 15vh;
            background: rgb(145, 143, 143);
        }
        footer {
            margin: 5px;
            height: 15vh;
            background: rgb(145, 143, 143);
        }
        @media (max-width: 650px) {
            nav {
                display: none;
            }
            img {
                height: 10vh;
                display: inline;
                position: absolute;
                right: 20px;
            }
            main {
                height: 52vh;
            }
        }
    </style>    
</head>
<body>
    <div class="container">
            <header>
                <article id="p1">
                    Logo
                </article>
                <a href="index(002).html"><img id="p2" src="Menu_icon_icon-icons.com_71858.png" alt="menu"></a>
            </header>
            <nav>
                <article>Home</article>
                <article>About</article>
                <article>Product</article>
                <article>Contact</article>
            </nav>
            <main>
                Main
            </main>
            <aside>
                Aside
            </aside>
            <footer>
                Footer
            </footer>
    </div>
</body>
</html>
