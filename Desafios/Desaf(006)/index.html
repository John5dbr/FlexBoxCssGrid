<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-7</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        body {
            display: flex;
            flex-flow: row wrap;
        }
        header, nav, main, aside, picture, article, section, footer {
            display: flex;
            background-color: darkgray;
            margin: 5px;
        }
        header {
            width: 100vw;
        }
        nav {
            width: 100vw;
        }
        main {
            flex: 1 0 500px;
        }
        aside {
            flex: 1 0 400px;
        }

        footer {
            width: 100vw;
        }
    </style>
</head>
<body>
    <header>
        Banner
    </header>
    <nav>
        Navigation Links
    </nav>
    <main>
        Main content
    </main>
    <aside>
        <picture>
            Picture
        </picture>
        <article>
            About Me Blurd
        </article>
        <section>
            Recent Tweets
        </section>
    </aside>
    <footer>
        Footer
    </footer>
</body>
</html>
