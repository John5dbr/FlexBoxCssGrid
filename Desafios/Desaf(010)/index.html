<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 4 - CssGrid</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            margin: 0px 2vw;
            display: grid;
            grid-template-columns: auto auto 35% ;
            grid-template-rows: auto auto auto auto;
            grid-template-areas: 
               'header header header'
               'nav nav nav'
               'main main aside'
               'footer footer footer';
        }
        a, p, h1, h2, h3 {
            font-size: 0.9em;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
        } 
        a:hover {
            text-decoration: underline;
        }
        section, aside, footer {
            display: grid;
            background: darkgray;
            margin: 5px;
        }
        #cab {
            display: grid;
            margin: 0px 5px;
            background: #6A6A6A;
            grid-area: header;
            height: 15vh;
        }
        nav {
            display: grid;
            justify-content: center;
            align-items: center;
            margin: 0px 5px;
            background: #383435;
            grid-area: nav;
            height: 5vh;
        }
        main {
            display: flex;
            flex-flow: row wrap;
            height: 70vh;
            grid-area: main;
        }
        #s1 {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
            background: #6A6A6A;
            grid-area: s1;
            flex: 0 1 100%;
            height: 63%;
        }   
        #s1 > header {
            font-size: 1.4em;
            align-self: flex-start;
            background: #383435;
            padding: 10px;
            height: 12%;
            width: 100%;
        }
        #s1 > div {
            margin: 5px 20px;
            width: 30%;
            text-align: justify;
        } 
        #s1 > img {
            margin: 15px 15px;
            height: 200px;
            width: 220px;
        }
        #s1 > h2 {
            height: 12%;
            width: 100%;
        } 
        #s2 {
            display: flex;
            background: #6A6A6A;
            grid-area: s2;
            flex: 1 0 0%;
            height: 30%;
        }
        #s3 {
            display: flex;
            background: #6A6A6A;
            grid-area: s3;
            flex: 1 0 0%;
            height: 30%;
        }
        aside {
            background: #6A6A6A;
            grid-area: aside;
            height: 68.5vh;
        }
        footer {
            background: #6A6A6A;
            height: 5vh;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <header id="cab">
    </header>
    <nav>
        <p><a href="">Lorem</a> | <a href="">Lorem</a> | <a href="">Lorem</a> | <a href="">Lorem</a> | <a href="">Lorem</a> | <a href="">Lorem</a> | <a href="">Lorem</a> | <a href="">Lorem</a> | <a href="">Lorem</a> | <a href="">Lorem</a></p>
    </nav>
    <main>
        <section id="s1">
            <header>
                <h2>Destaques</h2>
            </header>
            <img src="imagens/tela-vazia-branca_1194-7555.avif" alt="branca">
            <div>
                <h3>Montando layout com CSS</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet.</p>
            </div>
        </section>
        <section id="s2">
            <p>Section 2</p>
        </section>
        <section id="s3">
            <p>Section 3</p>
        </section>
    </main>
    <aside>
        <p>Aside</p>
    </aside>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
