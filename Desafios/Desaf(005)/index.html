<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-6</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        body {
            display: flex;
            flex-flow: column wrap;
        }
        header, nav, main {
            display: flex;
            background: darkgray;
            margin: 5px;
        } 
        header {
            height: 72px;
            flex-flow: row wrap;
        }
        header > article {
            flex: 1 0 100px;
            text-align: right;
        }
        nav {
            flex-flow: row wrap;
            flex: 1 0 100px;
            justify-content: center;
            align-items: center;
        }
        nav > article {
            margin: 15px;
        }
        nav > article:hover {
            background: rgb(95, 95, 95);
        }
        main {
            height: 45vh;
        }
        aside {
            display: flex;
            margin: 5px;
            flex-flow: row wrap;
            justify-content: space-evenly;
            margin: 0px 45vh;
            height: 37vh;
            background: white;
        }
        img {
            height: 37vh;
            box-shadow: inset 1px 1px 5px black;
        }
        picture {
            
        }
        @media (max-width: 1125px) {

        }
    </style>
</head>
<body>
    <header>
        <nav>
            <article>Home</article>
            <article>About</article>
            <article>Contact</article>
        </nav>
        <article>Logo</article>
    </header>
    <main>
        Main
    </main>
    <aside>
        <picture>
            <img id="img1" src="imagens/pexels-brett-sayles-3697352.jpg" alt="neve">
        </picture>
        <picture>
            <img id="img2" src="imagens/pexels-rastislav-durica-6010396.jpg" alt="selva">
        </picture>
        <picture>
            <img id="img3" src="imagens/pexels-eberhard-grossgasteiger-2437286.jpg" alt="noite">
        </picture>
    </aside>
</body>
</html>
